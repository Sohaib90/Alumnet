<div *ngIf="posts" class="page-content d-flex align-items-stretch">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Content -->
  <div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
      <div class="container-fluid row">
        <div class="col-sm-11">
          <h2 class="no-margin-bottom">Newsfeed</h2>
        </div>
        <div class="col-sm-1">
          <a [routerLink]="['/newpost']"><button class="btn btn-primary">New Post</button></a>
        </div>

      </div>

    </header>

    <div class="daily-feeds card">
      <div class="card-body no-padding">

        <!-- Items -->
        <div *ngFor="let post of posts" class="item clearfix">
          <!-- Post -->
          <div class="feed d-flex justify-content-between">
            <div class="feed-body d-flex justify-content-between">
              <!-- Image -->
              <a href="#" class="feed-profile"><img src="assets/img/ghani_pic.jpg" alt="person" class="img-fluid rounded-circle"></a>
              <!-- Post Message -->
              <div class="content">
                <h5>{{post.user_name}}</h5><span>{{post.message}}</span>
              </div>
            </div>
            <!-- Date -->
            <div class="date text-right">
              <small>{{post.created_at}}</small>
            </div>
          </div>

          <!-- Comments -->
          <div *ngFor="let comment of post.comments" class="quote has-shadow">
            <h6>{{comment.user_name}} : </h6> <small>{{comment.message}}</small>
            <!-- Date -->
            <div class="date text-right">
              <small>{{comment.created_at}}</small>
            </div>
          </div>

          <!-- Comment Form -->
          <div class="comment-form quote has-shadow">
            <form>
              <div class="form-group row">
                <div class="col-sm-11">
                  <input type="text" [(ngModel)]="post.temp_comment" placeholder="comment" name="comment" class="input-material">
                </div>
                <div class="col-sm-1">
                  <button (click)="onCommentSubmit(post._id, post.temp_comment)" class="btn btn-comment btn-primary">Comment</button>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
