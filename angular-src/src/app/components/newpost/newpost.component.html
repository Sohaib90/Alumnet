<div class="page-content d-flex align-items-stretch">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Content -->
  <div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">New Post</h2>
      </div>
    </header>

    <section class="forms">
      <div class="container-fluid">
        <div class="row">
          <!-- Horizontal Form-->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form (submit)="onPostSubmit()">

                  <div class="form-group row">
                    <div class="col-sm-12">
                      <textarea [(ngModel)]="message" name="message" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-12" style="text-align:center">
                      <input type="submit" value="Post" class="btn btn-primary">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
