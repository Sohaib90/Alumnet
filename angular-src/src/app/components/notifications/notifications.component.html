<div *ngIf="notifications" class="page-content d-flex align-items-stretch">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Content -->
  <div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Notifications</h2>
      </div>
    </header>

      <div class="daily-feeds card">
        <div class="card-body no-padding">

          <!-- Item -->
          <div *ngFor="let notification of notifications.notifications" class="item clearfix">
            <div class="notification">
              <div class="notification-content d-flex justify-content-between">
                <div><i class="icon-padnote"></i>  {{notification.message}} </div>
                <div class="notification-time text-right"><small>{{notification.created_at}}</small></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
