<div class="page-content d-flex align-items-stretch">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- Content | Search -->
  <div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Search</h2>
      </div>
    </header>

    <section class="forms">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">

              <!-- Search By Field -->
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Search By Field</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" (submit)="onSearchSubmit()">

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Major</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="major" name="major" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Research Area</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="research_area" name="research_area" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                          <input type="submit" value="Search Alumni" class="btn btn-primary">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>

              <!-- Search By Area -->
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Search By Area</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" (submit)="onSearchSubmit()">

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">University</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="university" name="university" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">City</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="city" name="city" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">State</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="state" name="state" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Country</label>
                        <div class="col-sm-9">
                          <input type="text" [(ngModel)]="country" name="country" class="form-control">
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                          <input type="submit" value="Search Alumni" class="btn btn-primary">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>

</div>
