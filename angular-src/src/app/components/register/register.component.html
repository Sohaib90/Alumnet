<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>AlumNET</h1>
              </div>
              <p>Connecting Lums Community</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">

              <!-- Form -->
              <form id="register-form" (submit)="onSelectSubmit()">


                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">You Are?</label>
                  <div class="col-sm-9 select">
                    <select [(ngModel)]="status" name="status" class="form-control">
                      <option *ngFor="let o of options" [ngValue]="o.value">
                        {{o.viewValue}}
                      </option>
                    </select>
                  </div>
                </div>

                <input type="submit" value="Select" class="btn btn-primary">
              </form>
              <br>
              <small>Already have an account? </small><a [routerLink]="['/login']" class="signup">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">

    </p>
  </div>
</div>
